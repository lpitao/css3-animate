<!doctype html>
<html>
	<head>
		<style type="text/css">
			.d_alert{
				width: 300px;
				background: dodgerblue;
				height: 0px;
				transition: all 3s ease;
			}
			/*.hihi:hover+.d_alert{
				height: 300px;
			}*/
			.transfo{
				height: 300px;
			}
			.anim{
				width: 300px;
				background: dodgerblue;
				height: 0px;
				animation: hhh 3s ease both;
			}
			.anim2{
				width: 300px;
				background: dodgerblue;
				height: 0px;
				animation: kkk 3s ease both;
			}
			@keyframes hhh{
				from{
					height: 0px;
				}
				to{
					height: 300px;
				}
			}
			@keyframes kkk{
				from{
					height: 300px;
				}
				to{
					height: 0px;
				}
			}
			.a-bounce{
				width: 300px;
				height: 300px;
				background: dodgerblue;
				animation-duration: 1s;
				animation-fill-mode: both;
				animation:1s ease-out ;
				animation-name:bounce;
			}
			@keyframes bounce{
				0%{opacity: 0;}
			    /*0%,20%,50%,80%,100%{-webkit-transform:translateY(0);}*/
			    40%{-webkit-transform:translateY(-30px);}
			    60%{-webkit-transform:translateY(-15px);}
			    100%{opacity: 1;}
			}
			.a-bounceout{
				width: 300px;
				height: 300px;
				background: dodgerblue;
				animation-duration: 1s;
				animation-fill-mode: both;
				animation:1s ease-out ;
				animation-name:bounceout;
			}
			@keyframes bounceout{
			   /* 0%,20%,50%,80%,100%{-webkit-transform:translateY(0);}*/
			    0%{opacity: 1;}
			    40%{-webkit-transform:translateY(-30px);}
			    60%{-webkit-transform:translateY(-15px);}
			    100%{opacity: 0;}
			}
		</style>
	</head>
	<body>
