<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
		<style>
			/*1、舞台，3d视角
			  2、translateX移动，rotateX旋转
			  3、透明图片backface-visibility
			 * */
			#cardflip {
			    width: 200px;
			    height: 260px;
			    position: relative;
			    perspective: 800px;	    
			    margin: 0 auto;
			}
			#card1 {
			    width: 100%;
			    height: 100%;
			    position: relative;
			    transform-style: preserve-3d;
			    transition: transform 1s;
			    transform-origin: left center; 
			}
			#card1 div{
			    position: absolute;
			    width: 100%;
			    height: 100%;
			    backface-visibility: hidden;
			}
			#card1.flipped {
			 	transform: translateX(100%) rotateY(180deg);
			}
			#card1 .front {
			    background: red;
			}
			#card1 .back {
			    background: blue;
			    transform: rotateY( 180deg );
			}
		</style>
		
	</head>
	<body>
		<div id="cardflip">
		  <div id="card1">
		    <div class="front"></div>
		    <div class="back"></div>
		  </div>
		</div>
	</body>
	<script>
		$("#card1").on("click",function(){
			if($(this).is(".flipped")){
				$(this).removeClass();
			}else{
				$(this).addClass("flipped")
			}
		})
	</script>
</html>
